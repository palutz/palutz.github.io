source: "./"
destination: "./build"
include_drafts: false
default:
  excerpt_separator: "\n\n"
  is_draft: false
pages:
  default: {}
posts:
  title: ~
  description: ~
  dir: blog
  drafts_dir: _drafts
  order: Desc
  rss: rss.xml
  jsonfeed: ~
  default: {}
site:
  title: "Free thoughts on a leash"
  description: blank
  base_url: "https://palutz.gitlab.io"
  data: ~
template_extensions:
  - md
  - liquid
ignore:
  - ".git/*"
  - "build/*"
  - README.md
  - TODO.md
  - _lunr
  - "*.md.noparse"
  - "LICENSE-*"
  - makefile
syntax_highlight:
  theme: "base16-ocean.dark"
assets:
  sass:
    style: Nested
