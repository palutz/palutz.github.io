---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <meta name=viewport content="width=device-width, initial-scale=1">

  <meta name=description content="{{ site.bio }}">
  <meta name=author content="{{ site.name }}">

  {% seo %}

  {% include favicon.html %}

  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />

  <style>{% include main.css %}</style>
</head>
<body>
  <a title="Web Analytics" href="http://clicky.com/101023335"><img alt="Web Analytics" src="//static.getclicky.com/media/links/badge.gif" border="0" /></a>
<script type="text/javascript">
var clicky_site_ids = clicky_site_ids || [];
clicky_site_ids.push(101023335);
(function() {
  var s = document.createElement('script');
  s.type = 'text/javascript';
  s.async = true;
  s.src = '//static.getclicky.com/js';
  ( document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0] ).appendChild( s );
})();
</script>
<noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101023335ns.gif" /></p></noscript>
  

  <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
    {% if page.tag %}
      <div class="post">
    {% else %}
      {% if page.title == "About" or page.title == "404" %}
        <div class="page {{ page.title | downcase }}">
      {% else %}
          <div class="{{ page.title | downcase }}">
      {% endif %}
    {% endif %}

  {{ content }}
          </div>
      </div>

  {% include icons.html %}

  {% include analytics-google.html %}

</body>
</html>
